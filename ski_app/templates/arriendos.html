{% extends "base.html" %}


{% block titulo %}Dashboard{% endblock %}

{% block content %}
<div class="container">
    <h1>ARRIENDOS</h1>
    <div class="row">
        <div class="col-10 mx-auto">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Equipo</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Observaciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for arr in arriendos %}
                    <tr>
                        <td>{{arr.equipo.nombre}}</td>
                        <td>{{arr.fecha}}</td>
                        <td>{{arr.cliente.username}}</td>
                        <form action="{% url 'add_comentario' arr.id %}" method="post">
                            {% csrf_token %}
                            <td>
                                <input type="text" name="comentario" id="comentario">
                                <button class="btn btn-primary">Comentar</button>
                            </td>

                        </form>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    {% endblock %}
